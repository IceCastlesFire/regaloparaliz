<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Clics - Para Mi Princesa</title>
  <!-- Fuente personalizada de Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      font-family: 'Pacifico', cursive; /* Fuente personalizada */
      color: #333;
      overflow: hidden; /* Para evitar scroll por los emojis flotantes */
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }

    .heart {
      font-size: 80px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .heart:hover {
      transform: scale(1.2);
      box-shadow: 0 8px 15px rgba(255, 105, 180, 0.5);
    }

    .counter {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #4caf50;
      animation: fadeIn 0.5s ease;
    }

    .counter span {
      color: #ff5722;
    }

    h1 {
      color: #87CEEB; /* Azul clarito */
      font-size: 36px;
    }

    p {
      color: #4682B4; /* Azul m谩s oscuro */
      font-size: 18px;
    }

    /* Animaci贸n */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Estilos para los emojis flotantes */
    .floating-heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-200px) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> PARA MI PRINCESA </h1>
    <p>Haz clic en el coraz贸n para aumentar el contador:</p>
    <div 
      class="heart" 
      id="flower" 
      role="button" 
      aria-label="Bot贸n de coraz贸n"
    ></div>
    <div class="counter" id="counter">Clics: <span>0</span></div>
  </div>
  <script>
    document.body.style.background = "url('https://via.placeholder.com/1920x1080') no-repeat center center fixed";
    document.body.style.backgroundSize = "cover";

    // Selecci贸n de elementos
    const flower = document.getElementById('flower');
    const counter = document.getElementById('counter');
    const counterSpan = counter.querySelector('span');
    let clickCount = 0;

    // Evento de clic en el coraz贸n
    flower.addEventListener('click', () => {
      clickCount++;
      counterSpan.textContent = `${clickCount} `; // Mostrar el n煤mero de clics en el contador

      // Animaci贸n de "rebote" al hacer clic
      flower.style.transform = 'scale(1.2)';
      setTimeout(() => {
        flower.style.transform = 'scale(1)';
      }, 150);

      // Crear un texto flotante seg煤n el rango de clics
      if (clickCount <= 100) {
        const floatingText = document.createElement('div');
        floatingText.classList.add('floating-heart');

        if (clickCount <= 25) {
          floatingText.textContent = 'MI CIELO ';
          floatingText.classList.add('mi-cielo'); // Aplicar estilo rosa
        } else if (clickCount <= 50) {
          floatingText.textContent = 'MI NIA ';
          floatingText.classList.add('mi-nina'); // Aplicar estilo azul clarito
        } else if (clickCount <= 75) {
          floatingText.textContent = 'MI AMOR ';
          floatingText.classList.add('mi-amor'); // Aplicar estilo rojo
        } else if (clickCount <= 100) {
          floatingText.textContent = 'TE AMO わ';
          floatingText.classList.add('te-amo'); // Aplicar estilo rojo intenso
        }

        document.body.appendChild(floatingText);

        // Generar posiciones aleatorias dentro de la ventana
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        floatingText.style.left = `${x}px`;
        floatingText.style.top = `${y}px`;

        // Eliminar el texto despu茅s de la animaci贸n
        floatingText.addEventListener('animationend', () => {
          floatingText.remove();
        });
      }

      // Redirigir a otra p谩gina al llegar a 100 clics
      if (clickCount === 100) {
        window.location.href = 'otra_pagina.html'; // Cambia 'otra_pagina.html' por la URL deseada
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
